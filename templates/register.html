{% extends 'base.html' %}
{% block content %}

  <div class = "container">

    {% if error_statement %}

    <div class="alert alert-warning alert-dismissal fade show" role="alert">
      {{ error_statement }}
    </div>
    {% endif %}

        <h1>Register here</h1>
    <br/><br/>


    <form action="/form" method="POST">
      {% csrf_token %}
    <div class="form-group">
  <div class="row">
  <div class="col">
    <label for="inputName" class="form-label">First Name</label>
    <input type="text" class="form-control" aria-label="First name" name="first_name">
  </div>
  <div class="col">
    <label for="inputLastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" aria-label="Last name" name="last_name">
  </div>
</div>

    <div class="row g-4">
  <div class="col-md-4">
    <label for="Age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" name="age">
  </div>
    <div class="col-md-4">
   <label for="number" class="form-label">Marital Status</label>
    <select class="form-select" aria-label="Default select example" id="marital status" name="marital_status">
  <option selected>select</option>
  <option value="1">Unmarried</option>
  <option value="2">Married</option>
  <option value="3">Widower</option>
</select>
  </div>
      <div class="col-md-4">
   <label for="gender" class="form-label">Gender</label>
    <select class="form-select" aria-label="Default select example" id="gender" name="gender">
  <option selected>select</option>
  <option value="1">Male</option>
  <option value="2">Female</option>
  <option value="3">Other</option>
</select>
  </div>


  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="email">
  </div>
      <div class="col-md-6">
    <label for="PhoneNumber" class="form-label">Contact Number</label>
    <input type="text" class="form-control" id="phone number" name="contact">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress"  name="address">
  </div>
  <div class="col-md-4">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" name="city">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state">

  </div>
  <div class="col-md-4">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip" name="zipcode">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>




  </div>
    </form>
    </div>

{% endblock %}
